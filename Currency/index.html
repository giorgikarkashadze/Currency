<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="images/bank.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate - ვალუტის კურსები</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="Js/app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="header">
        <img src="images/bog.png">
        <h1>Search any <span>exchange</span>rate</h1>
    </div>

    <!-- <div class="container">
        <div class="box"><div>$</div>აშშ დოლარი <br><p>ყიდვა</p><p>გაყიდვა</p></div>
        
        <div class="box2"><div>€</div>ევრო<br><p>ყიდვა</p><p>გაყიდვა</p></div>
        
        <div class="box3"><div>£</div>ფუნტი-სტერლინგი<br><p>ყიდვა</p><p>გაყიდვა</p></div>
    </div> -->

    <div class="title-section">
        <div class="title">
            <h2>ვალუტის კალკულატორი </h2>
        </div>
        <div class="element-wrapper">
            <div class="currencies">
                <select class="currency" id="selectFrom">
                    <option value="gel" id="option">
                        &#8382;
                    </option>
                    <option value="dollar" id="option"> 
                        &#36;
                    </option>
                    <option value="euro" id="option">
                        &#8364;
                    </option>
                    <option value="pound" id="option">
                        &#163;
                    </option>
                </select>
                    <select class="currency" id="selectTo">
                    <option value="gel2" id="option">
                        &#8382;
                    </option>
                    <option value="dollar2" id="option">
                        &#36;
                    </option>
                    <option value="euro2" id="option">
                        &#8364;
                    </option>
                    <option value="pound2" id="option">
                        &#163;
                    </option>
                    </select>
            </div>
            <div class="container">
                    <input type="number" placeholder="საიდან" option="select" name="" id="input_currency">
                    <input type="number" placeholder="სად" option="select" disabled name="" id="output_currency">
                    <button id="submit">submit</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
